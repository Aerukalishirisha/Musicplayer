<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="musicplayer">
        <!-- ---------------------Music Details----------------------- -->
        <div id="music">
            <img src="./orange wallpaper.jpeg" alt="" id="musicimage">
            <!-- ----------player content--------- -->
            <article id="details">
                <h3 id = "songname">Song name:</h3>
                <h3 id = "artistname">Artist name:</h3>
            </article>
            <!-- ---------------------player progess------------ -->
            <div class="player_progress" id="player_progress">
                <div class="progress" id="progress">
                    
                </div>
            </div>
            <!-- -------------------------Music Controls --------------------- -->
            <article id="playoption">
                <i class="fa-solid fa-backward" id="back"></i>
                <i class="fa-solid fa-play play-button" id="play"></i>
                <i class="fa-solid fa-forward" id="fowd"></i>
           </article>
        </div>
    </section>
    <script src="./index.js"></script>  
</body>
</html>
